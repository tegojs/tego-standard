name: Hotfix Publish

on:
  workflow_dispatch:
    inputs:
      hotfix_branch:
        description: 'Hotfix branch name (optional, defaults to current branch)'
        required: false
        type: string

run-name: "Hotfix Publish - ${{ github.event.inputs.hotfix_branch || github.ref_name }}"

jobs:
  detect-hotfix-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      is_hotfix: ${{ steps.check.outputs.is_hotfix }}
      base_version: ${{ steps.check.outputs.base_version }}
      hotfix_version: ${{ steps.check.outputs.hotfix_version }}
      pr_number: ${{ steps.check.outputs.pr_number }}
      pr_branch: ${{ steps.check.outputs.branch_name }}
    steps:
      - name: Check if branch is hotfix
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          # 使用输入的分支名，如果没有则使用当前分支
          if [ -n "${{ github.event.inputs.hotfix_branch }}" ]; then
            HOTFIX_BRANCH="${{ github.event.inputs.hotfix_branch }}"
          else
            # 从 ref 中提取分支名（处理 refs/heads/branch-name 格式）
            HOTFIX_BRANCH="${GITHUB_REF#refs/heads/}"
            if [ "${{ github.ref_type }}" != "branch" ]; then
              echo "❌ Error: Cannot determine branch name. Please provide hotfix_branch input or run from a branch."
              exit 1
            fi
          fi

          echo "branch_name=$HOTFIX_BRANCH" >> $GITHUB_OUTPUT

          # 检查分支名是否符合 hotfix/x.y.z 格式
          if ! echo "$HOTFIX_BRANCH" | grep -qE '^hotfix/[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "is_hotfix=false" >> $GITHUB_OUTPUT
            echo "❌ Error: Branch name '$HOTFIX_BRANCH' does not match hotfix/x.y.z format"
            echo "::error::Branch name must match pattern: hotfix/x.y.z"
            exit 1
          fi

          # 提取版本号
          HOTFIX_VERSION=$(echo "$HOTFIX_BRANCH" | sed 's/^hotfix\///')
          MAJOR=$(echo $HOTFIX_VERSION | cut -d. -f1)
          MINOR=$(echo $HOTFIX_VERSION | cut -d. -f2)
          PATCH=$(echo $HOTFIX_VERSION | cut -d. -f3)
          BASE_PATCH=$((PATCH - 1))
          BASE_VERSION="${MAJOR}.${MINOR}.${BASE_PATCH}"

          # 查找相关的 PR
          REPO_OWNER="${REPO%/*}"
          PR_LIST=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${REPO}/pulls?head=${REPO_OWNER}:${HOTFIX_BRANCH}&state=open")

          PR_NUMBER=$(echo "${PR_LIST}" | jq -r '.[0].number // empty' 2>/dev/null || echo "")

          if [ -n "${PR_NUMBER}" ] && [ "${PR_NUMBER}" != "null" ] && [ "${PR_NUMBER}" != "" ]; then
            # 检查 PR 是否有 'hotfix' label
            PR_LABELS=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${REPO}/issues/${PR_NUMBER}/labels")

            HAS_HOTFIX_LABEL=$(echo "${PR_LABELS}" | jq -r '.[] | select(.name == "hotfix") | .name' | head -1)

            if [ -n "${HAS_HOTFIX_LABEL}" ] && [ "${HAS_HOTFIX_LABEL}" == "hotfix" ]; then
              echo "✓ Found open PR #${PR_NUMBER} with 'hotfix' label for branch $HOTFIX_BRANCH"
              echo "is_hotfix=true" >> $GITHUB_OUTPUT
              echo "hotfix_version=$HOTFIX_VERSION" >> $GITHUB_OUTPUT
              echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
              echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT

              echo "✓ Detected hotfix branch: $HOTFIX_BRANCH"
              echo "  Hotfix version: $HOTFIX_VERSION"
              echo "  Base version: $BASE_VERSION"
              echo "  PR number: ${PR_NUMBER}"
            else
              echo "is_hotfix=false" >> $GITHUB_OUTPUT
              echo "⚠ Warning: Found PR #${PR_NUMBER} but it does not have 'hotfix' label"
              echo "::warning::PR #${PR_NUMBER} exists but does not have 'hotfix' label. Please ensure this is a hotfix PR."
              exit 1
            fi
          else
            echo "is_hotfix=true" >> $GITHUB_OUTPUT
            echo "hotfix_version=$HOTFIX_VERSION" >> $GITHUB_OUTPUT
            echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT

            echo "✓ Detected hotfix branch: $HOTFIX_BRANCH"
            echo "  Hotfix version: $HOTFIX_VERSION"
            echo "  Base version: $BASE_VERSION"
            echo "ℹ No open PR found for this branch, will merge directly"
          fi

  publish:
    needs: detect-hotfix-pr
    if: needs.detect-hotfix-pr.outputs.is_hotfix == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: write
      pull-requests: write
    outputs:
      version: ${{ steps.do_version.outputs.version }}
      base_version: ${{ steps.do_version.outputs.base_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Determine base version
        id: determine_base
        run: |
          # 从 detect-hotfix-pr job 获取版本信息
          BASE_VERSION="${{ needs.detect-hotfix-pr.outputs.base_version }}"
          HOTFIX_VERSION="${{ needs.detect-hotfix-pr.outputs.hotfix_version }}"
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "hotfix_version=$HOTFIX_VERSION" >> $GITHUB_OUTPUT
          echo "✓ Using versions: base=$BASE_VERSION, hotfix=$HOTFIX_VERSION"

      - name: Validate base version
        id: validate_base
        run: |
          BASE_VERSION="${{ steps.determine_base.outputs.base_version }}"
          BASE_TAG="v${BASE_VERSION}"

          # 检查 tag 是否存在
          if ! git rev-parse "$BASE_TAG" >/dev/null 2>&1; then
            echo "❌ Error: Tag $BASE_TAG does not exist"
            exit 1
          fi

          # 检查版本号格式
          if ! echo "$BASE_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Invalid version format. Expected format: X.Y.Z (e.g., 1.4.5)"
            exit 1
          fi

          echo "✓ Base version $BASE_VERSION validated"
          echo "base_tag=$BASE_TAG" >> $GITHUB_OUTPUT

      - name: Calculate hotfix version
        id: do_version
        run: |
          BASE_VERSION="${{ steps.determine_base.outputs.base_version }}"
          BASE_TAG="${{ steps.validate_base.outputs.base_tag }}"
          HOTFIX_VERSION="${{ steps.determine_base.outputs.hotfix_version }}"

          echo "✓ Using hotfix version from merged PR: $HOTFIX_VERSION"
          echo "Base version: $BASE_VERSION"
          echo "Hotfix version: $HOTFIX_VERSION"
          echo "version=$HOTFIX_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "::notice title=Hotfix Version::Hotfix version: $HOTFIX_VERSION (from $BASE_VERSION)"

      - name: Checkout hotfix branch
        id: checkout_branch
        run: |
          HOTFIX_BRANCH="${{ needs.detect-hotfix-pr.outputs.pr_branch }}"

          echo "✓ Using hotfix branch: $HOTFIX_BRANCH"

          # 检查分支是否已存在（本地或远程）
          if git show-ref --verify --quiet refs/heads/$HOTFIX_BRANCH 2>/dev/null; then
            echo "✓ Local branch $HOTFIX_BRANCH exists, checking it out..."
            git checkout $HOTFIX_BRANCH
            git pull origin $HOTFIX_BRANCH 2>/dev/null || true
          elif git show-ref --verify --quiet refs/remotes/origin/$HOTFIX_BRANCH 2>/dev/null; then
            echo "✓ Remote branch $HOTFIX_BRANCH exists, checking it out..."
            git checkout -b $HOTFIX_BRANCH origin/$HOTFIX_BRANCH
          else
            echo "❌ Error: Branch $HOTFIX_BRANCH does not exist."
            exit 1
          fi

          echo "branch=$HOTFIX_BRANCH" >> $GITHUB_OUTPUT
          echo "✓ Hotfix branch ready: $HOTFIX_BRANCH"

      - name: Update version in package.json
        run: |
          HOTFIX_VERSION="${{ steps.do_version.outputs.version }}"

          # 检查版本号是否已更新
          CURRENT_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
          if [ "$CURRENT_VERSION" = "$HOTFIX_VERSION" ]; then
            echo "ℹ Version already set to $HOTFIX_VERSION, skipping update"
          else
            # 更新所有 package.json 中的版本号
            pnpm -r exec -- npm version $HOTFIX_VERSION --no-git-tag-version
            echo "✓ Updated version to $HOTFIX_VERSION in all package.json files"
          fi

      - name: Generate changelog
        id: generate_changelog
        run: |
          BASE_VERSION="${{ steps.do_version.outputs.base_version }}"
          BASE_TAG="v${BASE_VERSION}"
          HOTFIX_VERSION="${{ steps.do_version.outputs.version }}"

          echo "Generating changelog from $BASE_TAG to v$HOTFIX_VERSION"
          node scripts/generate-changelog.mjs "$HOTFIX_VERSION" "$BASE_TAG"

          # 检查是否有变更
          if git diff --quiet CHANGELOG.md CHANGELOG.zh-CN.md; then
            echo "changelog_updated=false" >> $GITHUB_OUTPUT
            echo "⚠ No changelog updates generated (may need manual fixes)"
          else
            echo "changelog_updated=true" >> $GITHUB_OUTPUT
            echo "✓ Changelog generated successfully"
          fi

      - name: Commit changes
        id: commit_changes
        run: |
          HOTFIX_VERSION="${{ steps.do_version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 提交版本号和 changelog 更新
          git add package.json **/package.json CHANGELOG.md CHANGELOG.zh-CN.md

          COMMIT_MSG="chore(version): hotfix $HOTFIX_VERSION"

          if git diff --staged --quiet; then
            echo "ℹ No changes to commit (version and changelog already up to date)"
          else
            git commit -m "$COMMIT_MSG"
            echo "✓ Committed version and changelog updates"
          fi

          # 保存 hotfix commit SHA，用于后续创建 tag
          HOTFIX_COMMIT=$(git rev-parse HEAD)
          echo "hotfix_commit=$HOTFIX_COMMIT" >> $GITHUB_OUTPUT
          echo "✓ Hotfix commit SHA: ${HOTFIX_COMMIT:0:7}"

      - name: Push hotfix branch
        run: |
          HOTFIX_BRANCH="${{ steps.checkout_branch.outputs.branch }}"
          git push origin "$HOTFIX_BRANCH"
          echo "✓ Pushed hotfix branch: $HOTFIX_BRANCH"

      - name: Merge Pull Request
        if: needs.detect-hotfix-pr.outputs.pr_number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          PR_NUMBER="${{ needs.detect-hotfix-pr.outputs.pr_number }}"

          # 检查 PR 状态
          PR_INFO=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}")

          PR_STATE=$(echo "${PR_INFO}" | jq -r '.state // empty')
          PR_MERGEABLE=$(echo "${PR_INFO}" | jq -r '.mergeable // empty')
          PR_MERGED=$(echo "${PR_INFO}" | jq -r '.merged // false')

          if [ "${PR_MERGED}" == "true" ]; then
            echo "✓ PR #${PR_NUMBER} is already merged"
          elif [ "${PR_STATE}" != "open" ]; then
            echo "❌ Error: PR #${PR_NUMBER} is not open (state: ${PR_STATE})"
            exit 1
          elif [ "${PR_MERGEABLE}" != "true" ]; then
            echo "❌ Error: PR #${PR_NUMBER} is not mergeable (may have conflicts or checks failing)"
            echo "::error::PR #${PR_NUMBER} is not mergeable. Please resolve conflicts or wait for checks to pass."
            exit 1
          else
            # 合并 PR
            MERGE_RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}/merge" \
              -d '{
                "merge_method": "merge",
                "commit_title": "Merge hotfix PR #'${PR_NUMBER}'"
              }')

            HTTP_CODE=$(echo "${MERGE_RESPONSE}" | tail -n1)
            MERGE_BODY=$(echo "${MERGE_RESPONSE}" | sed '$d')

            if [ "${HTTP_CODE}" == "200" ]; then
              echo "✓ Successfully merged Pull Request #${PR_NUMBER}"
              # 等待 GitHub 处理合并，然后同步本地仓库
              sleep 2
            else
              echo "❌ Failed to merge Pull Request #${PR_NUMBER} (HTTP ${HTTP_CODE})"
              echo "Response: ${MERGE_BODY}"
              exit 1
            fi
          fi

      - name: Merge hotfix to main (direct merge)
        if: needs.detect-hotfix-pr.outputs.pr_number == ''
        run: |
          HOTFIX_BRANCH="${{ steps.checkout_branch.outputs.branch }}"

          # 切换到 main 分支
          git checkout main
          git pull origin main

          # 检查是否已经合并
          if git branch -r --merged main | grep -q "origin/$HOTFIX_BRANCH"; then
            echo "✓ Branch $HOTFIX_BRANCH is already merged into main"
          else
            # 合并 hotfix 分支
            if git merge --no-ff "$HOTFIX_BRANCH" -m "Merge hotfix $HOTFIX_BRANCH into main"; then
              git push origin main
              echo "✓ Merged $HOTFIX_BRANCH into main (no PR found, using direct merge)"
            else
              echo "⚠ Merge conflict detected. Please resolve manually."
              echo "::warning::Merge conflict when merging $HOTFIX_BRANCH into main"
              exit 1
            fi
          fi

      - name: Create and push tag
        run: |
          HOTFIX_VERSION="${{ steps.do_version.outputs.version }}"
          HOTFIX_TAG="v${HOTFIX_VERSION}"
          HOTFIX_COMMIT="${{ steps.commit_changes.outputs.hotfix_commit }}"

          # 切换到 main 分支并同步最新代码
          git checkout main
          git pull origin main

          # 检查 tag 是否已存在
          if git rev-parse "$HOTFIX_TAG" >/dev/null 2>&1; then
            echo "⚠ Tag $HOTFIX_TAG already exists, updating..."
            git tag -d "$HOTFIX_TAG" 2>/dev/null || true
          fi

          # 验证 hotfix commit 是否在 main 分支的历史中
          if ! git branch --contains "$HOTFIX_COMMIT" | grep -q "main" && ! git branch -r --contains "$HOTFIX_COMMIT" | grep -q "origin/main"; then
            echo "❌ Error: Hotfix commit ${HOTFIX_COMMIT:0:7} is not in main branch history"
            echo "Please ensure the hotfix branch has been merged to main first"
            exit 1
          fi

          # 在 hotfix commit 上创建 tag（该 commit 现在已在 main 分支的历史中）
          git tag -a "$HOTFIX_TAG" -m "Hotfix release $HOTFIX_VERSION" "$HOTFIX_COMMIT"
          git push origin "$HOTFIX_TAG" --force

          echo "✓ Created and pushed tag: $HOTFIX_TAG (pointing to ${HOTFIX_COMMIT:0:7})"
          echo "✓ Tag is now on main branch and will trigger npm publish"

      - name: Update workflow run name
        env:
          NEW_NAME: "Hotfix Publish - ${{ needs.detect-hotfix-pr.outputs.base_version }} → ${{ steps.do_version.outputs.version }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          node -e "
            const https = require('https');
            const newName = process.env.NEW_NAME;
            const token = process.env.GITHUB_TOKEN;
            const repo = process.env.REPOSITORY;
            const runId = process.env.RUN_ID;
            const data = JSON.stringify({ display_title: newName });
            const options = {
              hostname: 'api.github.com',
              path: '/repos/' + repo + '/actions/runs/' + runId,
              method: 'PATCH',
              headers: {
                'Accept': 'application/vnd.github+json',
                'Authorization': 'Bearer ' + token,
                'X-GitHub-Api-Version': '2022-11-28',
                'Content-Type': 'application/json',
                'Content-Length': data.length
              }
            };
            const req = https.request(options, (res) => {
              let body = '';
              res.on('data', (chunk) => { body += chunk; });
              res.on('end', () => {
                if (res.statusCode === 200 || res.statusCode === 204) {
                  console.log('✓ Workflow run name updated successfully');
                } else {
                  console.log('⚠ Failed to update run name (status: ' + res.statusCode + '), but continuing...');
                }
              });
            });
            req.on('error', (e) => {
              console.log('⚠ Error updating run name:', e.message, ', but continuing...');
            });
            req.write(data);
            req.end();
          "

  sync-changelog:
    needs: publish
    if: always() && needs.publish.result == 'success'
    uses: ./.github/workflows/sync-changelog-to-docs.yaml
    secrets: inherit
    with:
      version: v${{ needs.publish.outputs.version }}

