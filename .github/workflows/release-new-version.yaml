name: Release New Version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

# TODO：去除统一的版本更新逻辑
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.do_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          ref: main
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Do major version release
        id: do_version
        run: |
          bump="${{ github.event.inputs.bump }}"
          if [ "$bump" = "major" ]; then
            pnpm -r exec -- npm version major
            version=$(npm version major --no-git-tag-version)
          elif [ "$bump" = "minor" ]; then
            pnpm -r exec -- npm version minor
            version=$(npm version minor --no-git-tag-version)
          else
            pnpm -r exec -- npm version patch
            version=$(npm version patch --no-git-tag-version)
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          tagging_message: ${{ steps.do_version.outputs.version }}
          commit_message: "chore(version): release ${{ steps.do_version.outputs.version }}"

  publish:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0
          fetch-tags: true
      - name: Checkout tag
        run: |
          version="${{ needs.release.outputs.version }}"
          # npm version outputs version with 'v' prefix, ensure we have it
          if [[ ! "$version" =~ ^v ]]; then
            version="v$version"
          fi
          if git rev-parse --verify "refs/tags/$version" >/dev/null 2>&1; then
            git checkout "refs/tags/$version"
            echo "Checked out tag: $version"
          else
            echo "Tag $version not found, using main branch"
            git checkout main
          fi
      - uses: MOZGIII/install-ldid-action@v1
        with:
          tag: v2.1.5-procursus7
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          pnpm -r publish --provenance --access public --no-git-checks

