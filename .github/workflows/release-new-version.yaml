name: Release New Version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.do_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0  # 获取完整历史，便于标签操作

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Do version release
        id: do_version
        run: |
          bump="${{ github.event.inputs.bump }}"

          if [ "$bump" = "major" ]; then
            pnpm -r version major --no-git-tag-version
            version=$(node -p "require('./package.json').version")
          elif [ "$bump" = "minor" ]; then
            pnpm -r version minor --no-git-tag-version
            version=$(node -p "require('./package.json').version")
          else
            pnpm -r version patch --no-git-tag-version
            version=$(node -p "require('./package.json').version")
          fi

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "New version: $version"

      - name: Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): v${{ steps.do_version.outputs.version }}"
          tagging_message: "v${{ steps.do_version.outputs.version }}"
          tag: "v${{ steps.do_version.outputs.version }}"
          push_options: "--follow-tags"

  publish:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout release tag
        run: |
          version="${{ needs.release.outputs.version }}"
          tag="v${version}"
          echo "Checking out tag: $tag"

          # 配置 git 使用 token 进行认证
          token="${{ secrets.PAT || secrets.GITHUB_TOKEN }}"
          git config --global url."https://${token}@github.com/".insteadOf "https://github.com/"

          # 先 fetch 特定的 tag，避免 fetch 所有 tags
          git fetch origin "refs/tags/${tag}:refs/tags/${tag}" || {
            echo "Tag ${tag} not found, waiting a moment and retrying..."
            sleep 5
            git fetch origin "refs/tags/${tag}:refs/tags/${tag}"
          }
          git checkout "refs/tags/${tag}"
          echo "Successfully checked out tag: $tag"

      - uses: MOZGIII/install-ldid-action@v1
        with:
          tag: v2.1.5-procursus7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Verify version
        run: |
          echo "Publishing version: $(node -p "require('./package.json').version")"
          echo "Expected version: ${{ needs.release.outputs.version }}"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm -r publish --provenance --access public --no-git-checks
