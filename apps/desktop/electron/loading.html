<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tachybase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 0.2s forwards;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 0.4s forwards;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 0.6s forwards;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .progress-text {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
      min-height: 20px;
    }

    .status-text {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 20px;
      min-height: 20px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .dots {
      display: inline-block;
    }

    .dots::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Tachybase</div>
    <div class="title" id="titleText">Starting Service</div>
    <div class="subtitle" id="subtitleText">Please wait, initializing backend service</div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="progress-text" id="progressText">0%</div>
    <div class="status-text" id="statusText">
      <span class="spinner"></span>
      <span id="statusMessage">Checking service status<span class="dots"></span></span>
    </div>
  </div>

  <script>
    // 动态加载 i18n/index.js（支持不同路径）
    async function loadI18nScript() {
      return new Promise((resolve, reject) => {
        const currentPath = window.location.href;
        const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
        const possiblePaths = [
          `${basePath}i18n/index.js`,
          `${basePath}../i18n/index.js`,
          './i18n/index.js',
          'i18n/index.js',
        ];

        let currentIndex = 0;

        function tryLoadScript() {
          if (currentIndex >= possiblePaths.length) {
            // 所有路径都失败，使用默认的 i18n 实现
            console.warn('Failed to load i18n/index.js, using fallback');
            if (!window.i18n) {
              window.i18n = {
                t: (key) => key,
                initI18n: async () => 'en',
                locales: {},
                currentLang: 'en',
              };
            }
            resolve();
            return;
          }

          const scriptPath = possiblePaths[currentIndex++];
          const script = document.createElement('script');
          script.src = scriptPath;
          script.onload = function() {
            // 等待一小段时间确保 i18n 对象已初始化
            setTimeout(() => {
              if (window.i18n) {
                resolve();
              } else {
                tryLoadScript();
              }
            }, 10);
          };
          script.onerror = function() {
            // 继续尝试下一个路径
            tryLoadScript();
          };
          document.head.appendChild(script);
        }

        tryLoadScript();
      });
    }
  </script>
  <script>
    // 更新页面文本
    function updatePageText() {
      const titleText = document.getElementById('titleText');
      const subtitleText = document.getElementById('subtitleText');
      const statusMessage = document.getElementById('statusMessage');

      if (titleText && window.i18n) titleText.textContent = window.i18n.t('title');
      if (subtitleText && window.i18n) subtitleText.textContent = window.i18n.t('subtitle');
      if (statusMessage && window.i18n) {
        statusMessage.innerHTML = window.i18n.t('status.checking') + '<span class="dots"></span>';
      }
    }

    // 进度条相关
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const statusText = document.getElementById('statusText');
    const statusMessage = document.getElementById('statusMessage');

    let currentProgress = 0;
    let targetProgress = 0;
    let checkCount = 0;

    // 平滑更新进度条
    function updateProgress(target) {
      targetProgress = target;
      const animate = () => {
        if (currentProgress < targetProgress) {
          currentProgress = Math.min(currentProgress + 2, targetProgress);
          progressBar.style.width = currentProgress + '%';
          progressText.textContent = Math.round(currentProgress) + '%';
          requestAnimationFrame(animate);
        }
      };
      animate();
    }

    // 更新状态文本
    function updateStatus(message) {
      if (statusMessage) {
        statusMessage.innerHTML = message + '<span class="dots"></span>';
      }
    }

    // 状态消息数组（使用当前语言）
    function getStatusMessages() {
      if (!window.i18n) {
        return ['Checking service status', 'Starting backend service', 'Waiting for service response', 'Service is initializing', 'Almost done'];
      }
      return [
        window.i18n.t('status.checking'),
        window.i18n.t('status.starting'),
        window.i18n.t('status.waiting'),
        window.i18n.t('status.initializing'),
        window.i18n.t('status.almostDone'),
      ];
    }

    // 初始化
    (async function() {
      // 先加载 i18n 脚本
      await loadI18nScript();

      // 然后初始化语言包
      if (window.i18n && window.i18n.initI18n) {
        await window.i18n.initI18n();
        // 更新页面文本
        updatePageText();
      }

      // 初始进度
      updateProgress(10);
      updateStatus(getStatusMessages()[0]);

      // 定期更新进度（主进程会通过其他方式控制实际进度）
      const progressInterval = setInterval(() => {
        checkCount++;

        // 根据检查次数更新进度（最多到 90%，等待服务器就绪）
        if (checkCount < 10) {
          const progress = 10 + (checkCount * 5);
          updateProgress(Math.min(progress, 90));
          const statusMessages = getStatusMessages();
          updateStatus(statusMessages[Math.min(Math.floor(checkCount / 2), statusMessages.length - 1)]);
        }
      }, 500);

      // 监听来自主进程的消息（通过 window.postMessage）
      window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'server-status') {
          const { progress, status, ready } = event.data;
          if (progress !== undefined) {
            updateProgress(progress);
          }
          if (status) {
            updateStatus(status);
          }
          if (ready) {
            updateProgress(100);
            const readyText = window.i18n ? window.i18n.t('status.ready') : 'Service is ready, loading application';
            updateStatus(readyText);
            clearInterval(progressInterval);
            // 主进程会负责加载真正的应用
          }
        }
      });

      // 暴露翻译函数供主进程调用（兼容性）
      window.t = function(key, lang) {
        return window.i18n ? window.i18n.t(key, lang) : key;
      };

      // 暴露更新函数供主进程调用
      window.updateLoadingStatus = function(progress, status, ready) {
        if (progress !== undefined) {
          updateProgress(progress);
        }
        if (status) {
          // 如果 status 是翻译键名，先翻译
          const statusText = (typeof status === 'string' && status.includes('status.') && window.i18n)
            ? window.i18n.t(status)
            : status;
          updateStatus(statusText);
        }
        if (ready) {
          updateProgress(100);
          const readyText = window.i18n ? window.i18n.t('status.ready') : 'Service is ready, loading application';
          updateStatus(readyText);
          clearInterval(progressInterval);
        }
      };
    })();
  </script>
</body>
</html>
