name: Hotfix Create

on:
  workflow_dispatch:
    inputs:
      base_version:
        description: 'Base version to hotfix (e.g., 1.4.5)'
        required: true
        type: string
      fix_description:
        description: 'Brief description of the fix (optional)'
        required: false
        type: string

run-name: "Hotfix Create - Base: ${{ github.event.inputs.base_version }}"

jobs:
  create:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      hotfix_version: ${{ steps.do_version.outputs.version }}
      base_version: ${{ github.event.inputs.base_version }}
      hotfix_branch: ${{ steps.create_branch.outputs.branch }}
      pr_number: ${{ steps.create_pr.outputs.PR_NUMBER }}
      pr_url: ${{ steps.create_pr.outputs.PR_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Validate base version
        id: validate_base
        run: |
          BASE_VERSION="${{ github.event.inputs.base_version }}"
          BASE_TAG="v${BASE_VERSION}"

          # 检查 tag 是否存在
          if ! git rev-parse "$BASE_TAG" >/dev/null 2>&1; then
            echo "❌ Error: Tag $BASE_TAG does not exist"
            exit 1
          fi

          # 检查版本号格式
          if ! echo "$BASE_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Invalid version format. Expected format: X.Y.Z (e.g., 1.4.5)"
            exit 1
          fi

          echo "✓ Base version $BASE_VERSION validated"
          echo "base_tag=$BASE_TAG" >> $GITHUB_OUTPUT

      - name: Calculate hotfix version
        id: do_version
        run: |
          BASE_VERSION="${{ github.event.inputs.base_version }}"
          BASE_TAG="${{ steps.validate_base.outputs.base_tag }}"

          # 计算新的 PATCH 版本号
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          PATCH=$(echo $BASE_VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          HOTFIX_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          # 检查新版本号是否已存在
          if git rev-parse "v${HOTFIX_VERSION}" >/dev/null 2>&1; then
            echo "⚠ Warning: Tag v${HOTFIX_VERSION} already exists, incrementing further..."
            NEW_PATCH=$((NEW_PATCH + 1))
            HOTFIX_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          echo "Base version: $BASE_VERSION"
          echo "Hotfix version: $HOTFIX_VERSION"
          echo "version=$HOTFIX_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "::notice title=Hotfix Version::Hotfix version: $HOTFIX_VERSION (from $BASE_VERSION)"

      - name: Create hotfix branch
        id: create_branch
        run: |
          BASE_TAG="${{ steps.validate_base.outputs.base_tag }}"
          HOTFIX_VERSION="${{ steps.do_version.outputs.version }}"
          HOTFIX_BRANCH="hotfix/${HOTFIX_VERSION}"

          # 检查分支是否已存在（本地或远程）
          BRANCH_EXISTS=false
          if git show-ref --verify --quiet refs/heads/$HOTFIX_BRANCH 2>/dev/null; then
            BRANCH_EXISTS=true
            echo "✓ Local branch $HOTFIX_BRANCH exists, checking it out..."
            git checkout $HOTFIX_BRANCH
            git pull origin $HOTFIX_BRANCH 2>/dev/null || true
          elif git show-ref --verify --quiet refs/remotes/origin/$HOTFIX_BRANCH 2>/dev/null; then
            BRANCH_EXISTS=true
            echo "✓ Remote branch $HOTFIX_BRANCH exists, checking it out..."
            git checkout -b $HOTFIX_BRANCH origin/$HOTFIX_BRANCH
          else
            # 从 base tag 创建 hotfix 分支
            echo "Creating new hotfix branch from $BASE_TAG..."
            git checkout -b $HOTFIX_BRANCH $BASE_TAG
            echo "branch_created=true" >> $GITHUB_OUTPUT
          fi

          # 检查分支是否有新提交（相对于 base tag）
          BASE_COMMIT=$(git rev-parse "$BASE_TAG")
          BRANCH_COMMIT=$(git rev-parse HEAD)
          if [ "$BASE_COMMIT" != "$BRANCH_COMMIT" ]; then
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
            COMMIT_COUNT=$(git rev-list --count "$BASE_COMMIT..HEAD" 2>/dev/null || echo "0")
            echo "✓ Branch has $COMMIT_COUNT new commit(s) (base: ${BASE_COMMIT:0:7}, current: ${BRANCH_COMMIT:0:7})"
          else
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            echo "ℹ Branch created. Please commit your fixes, then run 'Hotfix Publish' workflow."
          fi

          echo "branch=$HOTFIX_BRANCH" >> $GITHUB_OUTPUT
          echo "branch_exists=$BRANCH_EXISTS" >> $GITHUB_OUTPUT
          echo "✓ Hotfix branch ready: $HOTFIX_BRANCH"

      - name: Push hotfix branch
        run: |
          HOTFIX_BRANCH="${{ steps.create_branch.outputs.branch }}"

          # 推送新创建的分支
          if [ "${{ steps.create_branch.outputs.branch_created }}" = "true" ]; then
            git push -u origin "$HOTFIX_BRANCH"
            echo "✓ Pushed new hotfix branch: $HOTFIX_BRANCH"
          else
            echo "ℹ Branch already exists on remote"
          fi

      - name: Create Pull Request
        id: create_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          HOTFIX_BRANCH="${{ steps.create_branch.outputs.branch }}"
          HOTFIX_VERSION="${{ steps.do_version.outputs.version }}"
          FIX_DESC="${{ github.event.inputs.fix_description }}"

          # 检查是否已存在 PR
          REPO_OWNER="${REPO%/*}"
          EXISTING_PR=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${REPO}/pulls?head=${REPO_OWNER}:${HOTFIX_BRANCH}&state=open")

          PR_NUMBER=$(echo "${EXISTING_PR}" | jq -r '.[0].number // empty' 2>/dev/null || echo "")

          if [ -n "${PR_NUMBER}" ] && [ "${PR_NUMBER}" != "null" ] && [ "${PR_NUMBER}" != "" ]; then
            PR_URL=$(echo "${EXISTING_PR}" | jq -r '.[0].html_url // empty' 2>/dev/null || echo "")
            echo "✓ Pull Request already exists: #${PR_NUMBER}"
            echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_OUTPUT
            echo "PR_URL=${PR_URL}" >> $GITHUB_OUTPUT
            echo "PR_CREATED=false" >> $GITHUB_OUTPUT
          else
            # 创建新的 PR
            if [ -n "$FIX_DESC" ]; then
              PR_TITLE="hotfix: $HOTFIX_VERSION - $FIX_DESC"
              PR_BODY="## Hotfix Release: $HOTFIX_VERSION

This PR contains hotfix changes for version $HOTFIX_VERSION.

**Base Version:** ${{ github.event.inputs.base_version }}
**Hotfix Version:** $HOTFIX_VERSION

**Fix Description:** $FIX_DESC

---

⚠️ **Do not merge manually.** This PR will be automatically merged when you run the 'Hotfix Publish' workflow, or when you merge this PR (which will auto-trigger the publish workflow).

Please commit your fixes to this branch, then either:
1. Merge this PR (will auto-trigger publish workflow), or
2. Run 'Hotfix Publish' workflow manually."
            else
              PR_TITLE="hotfix: $HOTFIX_VERSION"
              PR_BODY="## Hotfix Release: $HOTFIX_VERSION

This PR contains hotfix changes for version $HOTFIX_VERSION.

**Base Version:** ${{ github.event.inputs.base_version }}
**Hotfix Version:** $HOTFIX_VERSION

---

⚠️ **Do not merge manually.** This PR will be automatically merged when you run the 'Hotfix Publish' workflow, or when you merge this PR (which will auto-trigger the publish workflow).

Please commit your fixes to this branch, then either:
1. Merge this PR (will auto-trigger publish workflow), or
2. Run 'Hotfix Publish' workflow manually."
            fi

            # 使用 node.js 构建 JSON payload 以避免转义问题
            PR_PAYLOAD=$(node -e "
              const title = process.argv[1];
              const body = process.argv[2];
              const head = process.argv[3];
              const base = process.argv[4];
              console.log(JSON.stringify({title, body, head, base}));
            " "$PR_TITLE" "$PR_BODY" "$HOTFIX_BRANCH" "main")

            PR_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${REPO}/pulls" \
              -d "$PR_PAYLOAD")

            HTTP_CODE=$(echo "${PR_RESPONSE}" | tail -n1)
            PR_BODY_RESPONSE=$(echo "${PR_RESPONSE}" | sed '$d')

            if [ "${HTTP_CODE}" == "201" ]; then
              PR_NUMBER=$(echo "${PR_BODY_RESPONSE}" | jq -r '.number // empty' 2>/dev/null || echo "")
              PR_URL=$(echo "${PR_BODY_RESPONSE}" | jq -r '.html_url // empty' 2>/dev/null || echo "")

              if [ -z "${PR_NUMBER}" ] || [ "${PR_NUMBER}" == "null" ]; then
                echo "❌ Failed to extract PR number"
                exit 1
              fi

              if [ -z "${PR_URL}" ] || [ "${PR_URL}" == "null" ]; then
                PR_URL="https://github.com/${REPO}/pull/${PR_NUMBER}"
              fi

              echo "✓ Created Pull Request #${PR_NUMBER}: ${PR_URL}"
              echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_OUTPUT
              echo "PR_URL=${PR_URL}" >> $GITHUB_OUTPUT
              echo "PR_CREATED=true" >> $GITHUB_OUTPUT
              echo "::notice::Pull Request created: ${PR_URL}. Please commit your fixes, then merge this PR or run 'Hotfix Publish' workflow."
            else
              echo "⚠ Failed to create Pull Request (HTTP ${HTTP_CODE})"
              echo "Response: ${PR_BODY_RESPONSE}"
              echo "PR_CREATED=false" >> $GITHUB_OUTPUT
            fi
          fi

